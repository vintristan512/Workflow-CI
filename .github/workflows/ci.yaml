name: MLflow CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      # LANGKAH CLEANUP KRITIS: Menghapus data MLflow lama yang mungkin korup (penyebab Run ID Not Found)
      - name: Clean up previous MLflow runs
        run: |
          rm -rf MLProject/mlruns/
          rm -f MLProject/sqlite.db
          
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install mlflow scikit-learn pandas numpy joblib

      # LANGKAH INI AKAN BERHASIL: Menjalankan Project MLflow
      - name: Run mlflow project
        working-directory: ./ 
        run: |
          # Kita menjalankan dari ROOT, dan menggunakan --env-manager=local untuk fix Conda/Git error.
          mlflow run MLProject --env-manager=local

      # DEBUG STEP: Memastikan folder artifact dibuat
      - name: Debug â€” List MLProject
        working-directory: MLProject
        run: |
          ls -la .
          ls -la mlruns/ || true # List folder mlruns
          ls -la artifact || true # List folder artifact

      # Upload Artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          # Mengunggah seluruh folder tracking MLflow (mlruns/)
          path: MLProject/mlruns/
